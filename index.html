<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfinityLabs - Math for All</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #D3D3D3;
      color: #800000;
      margin: 0;
    }

    nav {
      background-color: #800000;
      padding: 1rem 2rem;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid transparent;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.3s;
    }

    nav a:hover {
      border-color: #FFD700;
      background-color: #FFD70010;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #444444;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: #ffffff;
      border-left: 6px solid #FFD700;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .nav-button-wrapper {
      margin-top: 2rem;
    }

    /* Unified Button Style */
    .nav-button {
      color: #800000; /* Maroon text color */
      background-color: #FFD700; /* Yellow background */
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid #FFD700; /* Yellow border */
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-button:hover {
      background-color: #800000; /* Maroon background */
      color: #FFD700; /* Yellow text */
      border-color: #800000; /* Maroon border */
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-button">Home</a>
    <a href="lessons.html" class="nav-button">Math Lessons</a>
  </nav>

  <header>
    <h1>InfinityLabs</h1>
    <p class="subtitle">Exploring the infinite beauty of math</p>
  </header>

  <main>
    <div class="card">
      <h2>Get to Play Math Games</h2>
      <p>Complete lessons to unlock fun math games and test your skills!</p>
    </div>

    <div class="card">
      <h2>Math Vocabulary</h2>
      <p>Practice key algebra vocabulary with interactive tools and support.</p>
    </div>

    <div class="nav-button-wrapper">
      <a href="lessons.html" class="nav-button">Go to Math Lessons</a>
    </div>
  </main>
</body>
</html>
