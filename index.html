<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfinityLabs - Math for All</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #D3D3D3; /* Light gray background */
      color: #800000; /* Maroon text color */
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #800000; /* Maroon for the title */
    }

    .subtitle {
      font-size: 1.3rem;
      color: #444444; /* Dark gray for subtitles */
      margin-bottom: 2rem;
    }

    .card {
      display: inline-block;
      background: #FFFFFF; /* White cards for contrast */
      border-left: 6px solid #FFD700; /* Gold accent */
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    a {
      color: #800000; /* Maroon for links */
      text-decoration: none;
    }

    a:hover {
      color: #FFD700; /* Gold hover effect for links */
    }

    /* Cool Button Styles */
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #800000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #a00000;
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .btn:active {
      transform: scale(1); /* Return to normal size when clicked */
    }
  </style>
  <script>
    // Function to go to the lessons page
    function goToLessons() {
      window.location.href = "lessons.html"; // Redirect to lessons page
    }
  </script>
</head>
<body>

  <h1>InfinityLabs</h1>
  <p class="subtitle">Exploring the infinite beauty of math</p>

  <div class="card">
    <h2>Quick Facts</h2>
    <p>Did you know? 0.999... = 1</p>
  </div>

  <div class="card">
    <h2>Mini Challenge</h2>
    <p>Whatâ€™s the next prime number after 97?</p>
  </div>

  <!-- Cool Button to Go to Lessons Page -->
  <button class="btn" onclick="goToLessons()">Go to Math Lessons</button>

</body>
</html>
