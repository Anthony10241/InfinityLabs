<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Math Game</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #800000;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      background-color: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-color: #cdc1b4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .tile[data-value="2048"] { background: #edc22e; }
    .tile[data-value="1024"] { background: #f2b179; }
    .tile[data-value="512"] { background: #f59563; }
    .tile[data-value="0"]    { background: #eee4da; color: transparent; }
  </style>
</head>
<body>
  <h1>2048 Math Game</h1>
  <div id="game-board"></div>

  <script>
    const boardSize = 4;
    let grid = [];

    function initGrid() {
      grid = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      const options = [2048, 1024, 512];
      const empty = [];
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (grid[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;
      const [r, c] = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = options[Math.floor(Math.random() * options.length)];
    }

    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      grid.forEach(row => {
        row.forEach(value => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = value !== 0 ? value : '';
          tile.setAttribute('data-value', value);
          board.appendChild(tile);
        });
      });
    }

    function slide(row) {
      const filtered = row.filter(n => n !== 0);
      for (let i = 0; i < filtered.length - 1; i++) {
        if (filtered[i] === filtered[i + 1]) {
          filtered[i] /= 2; // Reduce value like 2048 -> 1024
          filtered[i + 1] = 0;
        }
      }
      return filtered.filter(n => n !== 0).concat(Array(boardSize - filtered.filter(n => n !== 0).length).fill(0));
    }

    function rotateGridCW() {
      const newGrid = grid.map((_, i) => grid.map(row => row[i]).reverse());
      grid = newGrid;
    }

    function rotateGridCCW() {
      const newGrid = grid.map((_, i) => grid.map(row => row[row.length - 1 - i]));
      grid = newGrid;
    }

    function flipRows() {
      grid = grid.map(row => row.reverse());
    }

    function handleMove(direction) {
      let oldGrid = JSON.stringify(grid);
      if (direction === 'left') {
        grid = grid.map(slide);
      } else if (direction === 'right') {
        flipRows();
        grid = grid.map(slide);
        flipRows();
      } else if (direction === 'up') {
        rotateGridCCW();
        grid = grid.map(slide);
        rotateGridCW();
      } else if (direction === 'down') {
        rotateGridCW();
        grid = grid.map(slide);
        rotateGridCCW();
      }
      if (JSON.stringify(grid) !== oldGrid) {
        addRandomTile();
        renderBoard();
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowLeft': handleMove('left'); break;
        case 'ArrowRight': handleMove('right'); break;
        case 'ArrowUp': handleMove('up'); break;
        case 'ArrowDown': handleMove('down'); break;
      }
    });

    initGrid();
  </script>
</body>
</html>
