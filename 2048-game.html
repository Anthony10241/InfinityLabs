<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #800000;
    }

    #game {
      position: relative;
      width: 320px;
      height: 320px;
      background: #bbada0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .cell, .tile {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
    }

    .cell {
      background: #ccc0b3;
    }

    .tile {
      position: absolute;
      background: #eee4da;
      transition: transform 0.2s ease;
    }

    .tile[data-value="2048"] { background: #edc22e; }
    .tile[data-value="1024"] { background: #edc53f; }
    .tile[data-value="512"] { background: #f2b179; }
    .tile[data-value="256"] { background: #f59563; }
    .tile[data-value="128"] { background: #f67c5f; }
    .tile[data-value="64"]  { background: #f65e3b; }
    .tile[data-value="32"]  { background: #ec6544; }
    .tile[data-value="16"]  { background: #edcf72; }
    .tile[data-value="8"]   { background: #eee1c9; }
    .tile[data-value="4"]   { background: #ede0c8; }
    .tile[data-value="2"]   { background: #eee4da; }

  </style>
</head>
<body>
  <h1>2048 Math Game</h1>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');
    const size = 4;
    let grid = Array(size).fill().map(() => Array(size).fill(0));
    let tiles = [];

    const getPosition = (x, y) => ({
      transform: `translate(${x * 80}px, ${y * 80}px)`
    });

    function drawBoard() {
      game.innerHTML = '';

      // Add empty cells
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        game.appendChild(cell);
      }

      // Add tiles
      tiles.forEach(t => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = t.value;
        tile.style = getPosition(t.x, t.y).transform;
        tile.style.transform = `translate(${t.x * 80}px, ${t.y * 80}px)`;
        tile.dataset.value = t.value;
        game.appendChild(tile);
      });
    }

    function addTile(value = 2048) {
      let empty = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (grid[y][x] === 0) empty.push({ x, y });
        }
      }
      if (empty.length === 0) return;

      let spot = empty[Math.floor(Math.random() * empty.length)];
      grid[spot.y][spot.x] = value;
      tiles.push({ ...spot, value });
    }

    function move(dx, dy) {
      let moved = false;
      let merged = [];

      let order = Array.from({ length: size }, (_, i) => i);
      if (dx > 0) order = order.reverse();
      if (dy > 0) order = order.reverse();

      for (let y of order) {
        for (let x of order) {
          let value = grid[y][x];
          if (value === 0) continue;

          let nx = x, ny = y;
          while (true) {
            let nextX = nx + dx;
            let nextY = ny + dy;
            if (
              nextX < 0 || nextX >= size || nextY < 0 || nextY >= size ||
              (grid[nextY][nextX] !== 0 && grid[nextY][nextX] !== value) ||
              merged.find(m => m.x === nextX && m.y === nextY)
            ) break;

            if (grid[nextY][nextX] === value) {
              grid[nextY][nextX] *= 0.5;
              grid[ny][nx] = 0;
              merged.push({ x: nextX, y: nextY });
              moved = true;
              break;
            }

            if (grid[nextY][nextX] === 0) {
              grid[nextY][nextX] = grid[ny][nx];
              grid[ny][nx] = 0;
              nx = nextX;
              ny = nextY;
              moved = true;
            }
          }
        }
      }

      if (moved) {
        tiles = [];
        for (let y = 0; y < size; y++) {
          for (let x = 0; x < size; x++) {
            if (grid[y][x] !== 0) tiles.push({ x, y, value: grid[y][x] });
          }
        }
        addTile();
        drawBoard();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') move(0, -1);
      if (e.key === 'ArrowDown') move(0, 1);
      if (e.key === 'ArrowLeft') move(-1, 0);
      if (e.key === 'ArrowRight') move(1, 0);
    });

    // Init game
    addTile();
    addTile();
    drawBoard();
  </script>
</body>
</html>
