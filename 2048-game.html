<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #800000;
      margin-bottom: 1rem;
    }

    #game {
      position: relative;
      width: 332px;
      height: 332px;
      background: #bbada0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 75px);
      grid-template-rows: repeat(4, 75px);
      gap: 6px;
      padding: 6px;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .cell {
      background: #ccc0b3;
      border-radius: 5px;
      width: 75px;
      height: 75px;
    }

    .tile {
      position: absolute;
      width: 75px;
      height: 75px;
      line-height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      color: #333;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .tile[data-value="2048"] { background: #edc22e; }
    .tile[data-value="1024"] { background: #edc53f; }
    .tile[data-value="512"]  { background: #f2b179; }
    .tile[data-value="256"]  { background: #f59563; }
    .tile[data-value="128"]  { background: #f67c5f; }
    .tile[data-value="64"]   { background: #f65e3b; }
    .tile[data-value="32"]   { background: #ec6544; }
    .tile[data-value="16"]   { background: #edcf72; }
    .tile[data-value="8"]    { background: #eee1c9; }
    .tile[data-value="4"]    { background: #ede0c8; }
    .tile[data-value="2"]    { background: #eee4da; }

    #controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #FF6B6B;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #800000;
    }

    #game-over {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>2048 Math Game</h1>
  <div id="game"></div>

  <div id="controls">
    <button onclick="resetGame()">Restart</button>
    <button onclick="window.location.href='games.html'">Back to Games</button>
  </div>
  <div id="game-over"></div>

  <script>
    const game = document.getElementById('game');
    const gameOverText = document.getElementById('game-over');
    const size = 4;
    const cellSize = 75 + 6;

    let grid, tiles;

    function initGrid() {
      grid = Array(size).fill().map(() => Array(size).fill(0));
      tiles = [];
      addTile(); addTile();
      drawBoard();
    }

    function drawBoard() {
      game.innerHTML = '';
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        game.appendChild(cell);
      }

      tiles.forEach(t => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = t.value;
        tile.dataset.value = t.value;
        const tx = t.x * cellSize;
        const ty = t.y * cellSize;
        tile.style.transform = `translate(${tx}px, ${ty}px)`;
        game.appendChild(tile);
      });
    }

    function addTile(value = 2048) {
      let empty = [];
      for (let y = 0; y < size; y++)
        for (let x = 0; x < size; x++)
          if (grid[y][x] === 0) empty.push({ x, y });

      if (empty.length === 0) return;

      let spot = empty[Math.floor(Math.random() * empty.length)];
      grid[spot.y][spot.x] = value;
      tiles.push({ x: spot.x, y: spot.y, px: spot.x, py: spot.y, value });
    }

    function move(dx, dy) {
      let moved = false;
      let merged = [];
      let order = [...Array(size).keys()];
      if (dx > 0 || dy > 0) order = order.reverse();

      for (let y of order) {
        for (let x of order) {
          let value = grid[y][x];
          if (value === 0) continue;

          let nx = x, ny = y;
          while (true) {
            let nextX = nx + dx;
            let nextY = ny + dy;
            if (
              nextX < 0 || nextX >= size || nextY < 0 || nextY >= size ||
              (grid[nextY][nextX] !== 0 && grid[nextY][nextX] !== value) ||
              merged.find(m => m.x === nextX && m.y === nextY)
            ) break;

            if (grid[nextY][nextX] === value) {
              grid[nextY][nextX] *= 0.5;
              grid[ny][nx] = 0;
              merged.push({ x: nextX, y: nextY });
              moved = true;
              break;
            }

            if (grid[nextY][nextX] === 0) {
              grid[nextY][nextX] = grid[ny][nx];
              grid[ny][nx] = 0;
              nx = nextX;
              ny = nextY;
              moved = true;
            }
          }
        }
      }

      if (moved) {
        updateTiles();
        animateTiles(() => {
          addTile();
          drawBoard();
          if (checkGameOver()) {
            gameOverText.textContent = "Game Over!";
          }
        });
      }
    }

    function updateTiles() {
      const newTiles = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (grid[y][x] !== 0) {
            const existing = tiles.find(t => t.value === grid[y][x] && t.x === x && t.y === y);
            newTiles.push({
              value: grid[y][x],
              px: existing?.x ?? x,
              py: existing?.y ?? y,
              x, y
            });
          }
        }
      }
      tiles = newTiles;
    }

    function animateTiles(callback) {
      drawBoard();
      requestAnimationFrame(() => {
        tiles.forEach(t => {
          const tile = document.querySelector(
            `.tile[data-value="${t.value}"]:not(.merged)`
          );
          if (tile) {
            tile.style.transform = `translate(${t.x * cellSize}px, ${t.y * cellSize}px)`;
          }
        });

        setTimeout(callback, 200);
      });
    }

    function checkGameOver() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (grid[y][x] === 0) return false;
          if (x < size - 1 && grid[y][x] === grid[y][x + 1]) return false;
          if (y < size - 1 && grid[y][x] === grid[y + 1][x]) return false;
        }
      }
      return true;
    }

    function resetGame() {
      gameOverText.textContent = '';
      initGrid();
    }

    document.addEventListener('keydown', (e) => {
      if (gameOverText.textContent) return;
      if (e.key === 'ArrowUp') move(0, -1);
      if (e.key === 'ArrowDown') move(0, 1);
      if (e.key === 'ArrowLeft') move(-1, 0);
      if (e.key === 'ArrowRight') move(1, 0);
    });

    initGrid();
  </script>
</body>
</html>
