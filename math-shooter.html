<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algebra Shooter Game - InfinityLabs</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to right, #f2f2f2, #d9d9d9);
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .game-info {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .game-box {
      background-color: white;
      position: relative;
      margin: auto;
      width: 80vw;
      height: 70vh;
      min-height: 400px;
      border: 3px solid #888;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .shooter {
      width: 80px;
      height: 35px;
      background: linear-gradient(to bottom, crimson, darkred);
      border-radius: 8px;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }
    .bullet {
      width: 6px;
      height: 20px;
      position: absolute;
      background-color: limegreen;
      display: none;
      box-shadow: 0 0 10px limegreen;
    }
    .choice {
      position: absolute;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(to bottom right, #ff6666, #cc0000);
      box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
      user-select: none;
    }
    #questionDisplay {
      text-align: center;
      font-size: 1.3rem;
      margin: 5px 0;
      font-weight: bold;
    }
    #gameOver {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎯 Algebra Shooter</h1>
  <div class="game-info">
    Score: <span id="score">0</span> |
    Lives: <span id="lives">3</span> |
    Time: <span id="time">20</span>
  </div>
  <div id="questionDisplay">Solve: </div>
  <div class="game-box" id="gameBox">
    <div class="shooter" id="shooter"></div>
    <div class="bullet" id="bullet"></div>
  </div>
  <div id="gameOver"></div>

  <script>
    const shooter = document.getElementById('shooter');
    const bullet = document.getElementById('bullet');
    const gameBox = document.getElementById('gameBox');
    const gameOverDisplay = document.getElementById('gameOver');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const timeDisplay = document.getElementById('time');
    const questionDisplay = document.getElementById('questionDisplay');

    let keys = {};
    let bulletInterval;
    let answerElements = [];
    let correctAnswer;
    let score = 0;
    let lives = 3;
    let gameActive = true;
    let timer = 20;
    let timerInterval;

    function getRandom(min, max, exclude = []) {
      let num;
      do {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (exclude.includes(num));
      return num;
    }

    function generateQuestion() {
      let a = getRandom(1, 10);
      let b = getRandom(1, 10);
      correctAnswer = a;
      questionDisplay.textContent = `Solve: x + ${b} = ${a + b}`;
      return correctAnswer;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 20;
      timeDisplay.textContent = timer;
      timerInterval = setInterval(() => {
        if (!gameActive) return clearInterval(timerInterval);
        timer--;
        timeDisplay.textContent = timer;
        if (timer <= 0) {
          clearInterval(timerInterval);
          lives--;
          livesDisplay.textContent = lives;
          gameOverDisplay.textContent = "⏳ Time's up!";
          if (lives <= 0) return endGame();
          setTimeout(renderQuestion, 1000);
        }
      }, 1000);
    }

    function renderQuestion() {
      if (!gameActive) return;
      answerElements.forEach(el => el.remove());
      correctAnswer = generateQuestion();

      let choices = [correctAnswer];
      for (let i = 1; i < 4; i++) {
        choices.push(getRandom(correctAnswer - 5, correctAnswer + 5, choices));
      }

      choices.forEach(val => {
        const choice = document.createElement('div');
        choice.className = 'choice';
        choice.textContent = val;
        choice.dataset.answer = val;
        choice.style.top = `${getRandom(50, gameBox.clientHeight - 150)}px`;
        choice.style.left = `${getRandom(50, gameBox.clientWidth - 100)}px`;
        gameBox.appendChild(choice);
        answerElements.push(choice);
      });

      startTimer();
    }

    function shootBullet() {
      if (!gameActive) return;
      bullet.style.display = 'block';
      bullet.style.left = `${shooter.offsetLeft + shooter.offsetWidth/2 - 2.5}px`;
      bullet.style.top = `${shooter.offsetTop}px`;

      clearInterval(bulletInterval);
      bulletInterval = setInterval(() => {
        bullet.style.top = `${bullet.offsetTop - 10}px`;
        if (bullet.offsetTop <= 0) {
          bullet.style.display = 'none';
          clearInterval(bulletInterval);
        }

        answerElements.forEach(target => {
          const b = bullet.getBoundingClientRect();
          const t = target.getBoundingClientRect();

          if (b.bottom >= t.top && b.top <= t.bottom &&
              b.right >= t.left && b.left <= t.right) {
            clearInterval(bulletInterval);
            bullet.style.display = 'none';
            if (parseInt(target.dataset.answer) === correctAnswer) {
              score++;
              gameOverDisplay.textContent = "✔ Correct!";
            } else {
              lives--;
              gameOverDisplay.textContent = "✘ Wrong!";
              if (lives <= 0) return endGame();
            }
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            setTimeout(renderQuestion, 800);
          }
        });
      }, 30);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
    document.addEventListener("keydown", e => (e.key === " " || e.key === "Enter") && gameActive && shootBullet());

    function initGame() {
      shooter.style.left = `${gameBox.clientWidth / 2 - shooter.clientWidth / 2}px`;
      renderQuestion();
    }

    window.onload = initGame;
  </script>
</body>
</html>
