<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algebra Shooter Game - InfinityLabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f0f0;
      color: #800000;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .game-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      height: 500px;
      width: 100%;
      overflow: hidden;
    }

    .shooter {
      width: 50px;
      height: 50px;
      background-color: #FF6B6B;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bullet {
      width: 5px;
      height: 10px;
      background-color: #00FF00;
      position: absolute;
      bottom: 60px;
      display: none;
    }

    .choice {
      padding: 10px 20px;
      background-color: #FF6B6B;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2rem;
      position: absolute;
      display: inline-block;
    }

    .score, .lives, .timer {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .game-over {
      font-size: 2rem;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Algebra Shooter Game</h1>
  </header>

  <div class="game-box" id="gameBox">
    <div class="shooter" id="shooter"></div>
    <div class="bullet" id="bullet"></div>

    <div class="score">Score: <span id="score">0</span></div>
    <div class="lives">Lives: <span id="lives">3</span></div>
    <div class="timer">Time: <span id="time">20</span>s</div>
    <div class="game-over" id="gameOver"></div>
  </div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    let score = 0;
    let lives = 3;
    let timeLeft = 20;
    let timer;
    let correctAnswer;
    let difficulty = 1;
    let shooter = document.getElementById('shooter');
    let bullet = document.getElementById('bullet');
    let gameBox = document.getElementById('gameBox');
    let bulletInterval;
    let answerElements = [];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateDifficulty() {
      if (score >= 10) difficulty = 3;
      else if (score >= 5) difficulty = 2;
    }

    function generateProblem() {
      updateDifficulty();
      let a, b, operator;
      const operators = ['+', '-', '*', '/'];
      operator = operators[getRandomInt(0, operators.length - 1)];

      let question = '';
      let equation = '';

      switch (difficulty) {
        case 1:
          a = getRandomInt(1, 10);
          b = getRandomInt(1, 10);
          break;
        case 2:
          a = getRandomInt(10, 20);
          b = getRandomInt(1, 10);
          break;
        case 3:
          a = getRandomInt(10, 30);
          b = getRandomInt(1, 20);
          break;
      }

      switch (operator) {
        case '+':
          question = `x + ${b} = ${a + b}`;
          correctAnswer = a;
          break;
        case '-':
          question = `x - ${b} = ${a - b}`;
          correctAnswer = a;
          break;
        case '*':
          question = `x * ${b} = ${a * b}`;
          correctAnswer = a;
          break;
        case '/':
          question = `x / ${b} = ${a / b}`;
          correctAnswer = a;
          break;
      }

      equation = question;
      return { question: equation, correctAnswer };
    }

    function renderQuestion() {
      answerElements = [];
      const { question, correctAnswer } = generateProblem();
      const choicesEl = document.createElement('div');
      gameBox.innerHTML = ''; // Clear the game area

      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      document.getElementById('time').textContent = timeLeft;

      // Generate answer positions
      let answersArray = [correctAnswer];
      while (answersArray.length < 4) {
        let fakeAnswer = correctAnswer + getRandomInt(-10, 10);
        if (!answersArray.includes(fakeAnswer)) answersArray.push(fakeAnswer);
      }

      answersArray = answersArray.sort(() => Math.random() - 0.5);

      answersArray.forEach((answer, index) => {
        const choice = document.createElement('div');
        choice.textContent = answer;
        choice.style.left = `${getRandomInt(50, 350)}px`;  // Random position
        choice.style.top = `${100 + (index * 60)}px`; // Vertical position
        choice.setAttribute('data-answer', answer);
        gameBox.appendChild(choice);
        answerElements.push(choice);
      });
    }

    function moveShooter(e) {
      const gameBoxWidth = gameBox.offsetWidth;
      const shooterWidth = shooter.offsetWidth;
      if (e.key === "ArrowLeft" && shooter.offsetLeft > 0) {
        shooter.style.left = `${shooter.offsetLeft - 10}px`;
      }
      if (e.key === "ArrowRight" && shooter.offsetLeft < gameBoxWidth - shooterWidth) {
        shooter.style.left = `${shooter.offsetLeft + 10}px`;
      }
    }

    function shootBullet() {
      bullet.style.display = "block";
      bullet.style.left = `${shooter.offsetLeft + 22}px`; // Center the bullet
      bullet.style.top = `${shooter.offsetTop - 10}px`;

      bulletInterval = setInterval(() => {
        let bulletTop = bullet.offsetTop;
        bullet.style.top = `${bulletTop - 10}px`; // Move the bullet up

        if (bulletTop <= 0) {
          clearInterval(bulletInterval);
          bullet.style.display = "none";
        }

        // Check for collision with answers
        answerElements.forEach(target => {
          let targetRect = target.getBoundingClientRect();
          let bulletRect = bullet.getBoundingClientRect();

          if (
            bulletRect.top <= targetRect.bottom &&
            bulletRect.left >= targetRect.left &&
            bulletRect.right <= targetRect.right
          ) {
            if (parseInt(target.getAttribute('data-answer')) === correctAnswer) {
              score++;
              document.getElementById('score').textContent = score;
              clearInterval(bulletInterval);
              bullet.style.display = "none";
              renderQuestion();
            } else {
              lives--;
              document.getElementById('lives').textContent = lives;
              clearInterval(bulletInterval);
              bullet.style.display = "none";
              if (lives <= 0) {
                endGame();
              }
            }
          }
        });
      }, 50);
    }

    function endGame() {
      clearInterval(timer);
      const gameOverSound = document.getElementById('gameOverSound');
      document.getElementById('gameOver').textContent = `ðŸ’€ Game Over! Final Score: ${score}`;
      gameOverSound.play();
      renderQuestion();
    }

    function startGame() {
      score = 0;
      lives = 3;
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      document.getElementById('gameOver').textContent = '';
      renderQuestion();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === " " || e.key === "Enter") shootBullet();
      moveShooter(e);
    });

    startGame();
  </script>
</body>
</html>
