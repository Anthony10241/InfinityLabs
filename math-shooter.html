<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algebra Shooter Game - InfinityLabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #c0d0ff, #f0f0f0);
      color: #800000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      margin: 1rem 0;
    }

    .game-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 100vw;
      height: 85vh;
      overflow: hidden;
      perspective: 1000px;
    }

    .shooter {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff6b6b, #ff9999);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) translateZ(50px);
      transition: left 0.1s linear;
    }

    .bullet {
      width: 5px;
      height: 15px;
      background-color: #00FF00;
      position: absolute;
      display: none;
      z-index: 10;
    }

    .choice {
      padding: 12px 24px;
      background: linear-gradient(to top right, #ff6b6b, #ffc1c1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.2rem;
      position: absolute;
      transform: rotateX(15deg) rotateY(5deg);
      color: white;
    }

    .score, .lives, .timer {
      font-size: 1.2rem;
      margin: 5px;
    }

    .game-over {
      font-size: 2rem;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Algebra Shooter Game</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="lives">Lives: <span id="lives">3</span></div>
  <div class="timer">Time: <span id="time">20</span>s</div>

  <div class="game-box" id="gameBox">
    <div class="shooter" id="shooter"></div>
    <div class="bullet" id="bullet"></div>
    <div class="game-over" id="gameOver"></div>
  </div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    let score = 0;
    let lives = 3;
    let timeLeft = 20;
    let correctAnswer;
    let difficulty = 1;
    let shooter = document.getElementById('shooter');
    let bullet = document.getElementById('bullet');
    let gameBox = document.getElementById('gameBox');
    let bulletInterval;
    let answerElements = [];
    let keys = {};

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateDifficulty() {
      if (score >= 10) difficulty = 3;
      else if (score >= 5) difficulty = 2;
    }

    function generateProblem() {
      updateDifficulty();
      let a, b, operator;
      const operators = ['+', '-', '*', '/'];
      operator = operators[getRandomInt(0, operators.length - 1)];

      switch (difficulty) {
        case 1:
          a = getRandomInt(1, 10);
          b = getRandomInt(1, 10);
          break;
        case 2:
          a = getRandomInt(10, 20);
          b = getRandomInt(1, 10);
          break;
        case 3:
          a = getRandomInt(10, 30);
          b = getRandomInt(1, 20);
          break;
      }

      switch (operator) {
        case '+':
          correctAnswer = a;
          return { question: `x + ${b} = ${a + b}`, correctAnswer };
        case '-':
          correctAnswer = a;
          return { question: `x - ${b} = ${a - b}`, correctAnswer };
        case '*':
          correctAnswer = a;
          return { question: `x * ${b} = ${a * b}`, correctAnswer };
        case '/':
          correctAnswer = a;
          return { question: `x / ${b} = ${a / b}`, correctAnswer };
      }
    }

    function renderQuestion() {
      answerElements = [];
      const { question, correctAnswer } = generateProblem();
      const questionEl = document.createElement('div');
      questionEl.textContent = question;
      questionEl.style.position = 'absolute';
      questionEl.style.top = '20px';
      questionEl.style.left = '20px';
      questionEl.style.fontSize = '1.5rem';
      gameBox.innerHTML = '';
      gameBox.appendChild(document.getElementById('shooter'));
      gameBox.appendChild(document.getElementById('bullet'));
      gameBox.appendChild(questionEl);

      let answersArray = [correctAnswer];
      while (answersArray.length < 4) {
        let fake = correctAnswer + getRandomInt(-10, 10);
        if (!answersArray.includes(fake)) answersArray.push(fake);
      }
      answersArray.sort(() => Math.random() - 0.5);

      answersArray.forEach((ans, i) => {
        const choice = document.createElement('div');
        choice.className = 'choice';
        choice.textContent = ans;
        choice.setAttribute('data-answer', ans);
        choice.style.left = `${getRandomInt(50, gameBox.offsetWidth - 100)}px`;
        choice.style.top = `${getRandomInt(100, gameBox.offsetHeight - 200)}px`;
        gameBox.appendChild(choice);
        answerElements.push(choice);
      });
    }

    function shootBullet() {
      bullet.style.display = 'block';
      bullet.style.left = `${shooter.offsetLeft + shooter.offsetWidth / 2 - 2}px`;
      bullet.style.top = `${shooter.offsetTop}px`;

      clearInterval(bulletInterval);
      bulletInterval = setInterval(() => {
        bullet.style.top = `${bullet.offsetTop - 10}px`;

        if (bullet.offsetTop <= 0) {
          bullet.style.display = 'none';
          clearInterval(bulletInterval);
        }

        answerElements.forEach(target => {
          const bRect = bullet.getBoundingClientRect();
          const tRect = target.getBoundingClientRect();

          if (
            bRect.top <= tRect.bottom &&
            bRect.bottom >= tRect.top &&
            bRect.left <= tRect.right &&
            bRect.right >= tRect.left
          ) {
            bullet.style.display = 'none';
            clearInterval(bulletInterval);
            if (parseInt(target.dataset.answer) === correctAnswer) {
              score++;
              document.getElementById('score').textContent = score;
              document.getElementById('gameOver').textContent = 'âœ” Correct!';
              document.getElementById('correctSound').play();
            } else {
              lives--;
              document.getElementById('lives').textContent = lives;
              document.getElementById('gameOver').textContent = 'âœ– Incorrect';
              document.getElementById('wrongSound').play();
              if (lives <= 0) endGame();
            }
            setTimeout(() => {
              document.getElementById('gameOver').textContent = '';
              renderQuestion();
            }, 800);
          }
        });
      }, 40);
    }

    function endGame() {
      document.getElementById('gameOver').textContent = `ðŸ’€ Game Over! Final Score: ${score}`;
      document.getElementById('gameOverSound').play();
    }

    function moveShooter() {
      const moveSpeed = 8;
      if (keys['ArrowLeft'] && shooter.offsetLeft > 0) {
        shooter.style.left = `${shooter.offsetLeft - moveSpeed}px`;
      }
      if (keys['ArrowRight'] && shooter.offsetLeft < gameBox.offsetWidth - shooter.offsetWidth) {
        shooter.style.left = `${shooter.offsetLeft + moveSpeed}px`;
      }
    }

    function gameLoop() {
      moveShooter();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' || e.key === 'Enter') shootBullet();
    });
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    renderQuestion();
    gameLoop();
  </script>
</body>
</html>
